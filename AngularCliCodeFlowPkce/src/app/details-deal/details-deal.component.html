<form *ngIf="Deal && isAuthenticated$ | async">
  <h3 class="panel-heading">
    {{message}}
  </h3>
  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" [(ngModel)]="Deal.id" name="id" id="id">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.name" name="name" id="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="Description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.description" name="description" id="Description">
    </div>
  </div>
  <div class="form-group row">
    <label for="Timestamp" class="col-sm-2 col-form-label">Timestamp</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" [(ngModel)]="Deal.timestamp" name="timestamp" id="Timestamp">
    </div>
  </div>
</form>
