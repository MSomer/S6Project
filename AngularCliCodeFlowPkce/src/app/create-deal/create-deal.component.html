<form *ngIf="isAuthenticated$ | async">
  <h3 class="panel-heading">
    {{message}}
  </h3>
  <div class="form-group row" *ngIf="Deal">
  </div>
  <div class="form-group row">
    <label for="ProductId" class="col-sm-2 col-form-label">Product ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.productid" name="productid" id="ProductId">
    </div>
  </div>
  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.name" name="name" id="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="Description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.description" name="description" id="Description" >
    </div>
  </div>
  <div class="form-group row">
    <label for="Productname" class="col-sm-2 col-form-label">Product name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.productname" name="productname" id="Productname" >
    </div>
  </div>
  <div class="form-group row">
    <label for="OldPrice" class="col-sm-2 col-form-label">Old price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.oldprice" name="oldprice" id="OldPrice" >
    </div>
  </div>
  <div class="form-group row">
    <label for="NewPrice" class="col-sm-2 col-form-label">New price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.newprice" name="newprice" id="NewPrice" >
    </div>
  </div>
  <div class="form-group row">
    <label for="ProductLink" class="col-sm-2 col-form-label">Product Link</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Deal.productlink" name="productlink" id="ProductLink" >
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-12 col-form-label">
      <button class="btn btn-primary" (click)="Create()">Create</button>
    </div>
  </div>
</form>
